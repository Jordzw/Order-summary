<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>

    <div class="content">
        <div class="header">
            <img src="./images/illustration-hero.svg" alt="">
        </div>
        <div class="title">
            <h1>Order Summary</h1>
        </div>
        <div class="text">You can now listen to millions of songs,<br>audiobooks, and podcasts on any device<br> anywhere you like!</div>
        <div class="plan">
            <div class="icone">
                <img src="./images/icon-music.svg" alt="">
            </div>
            <div class="price">
                <div class="plan__title">Annual Plan</div>
                <div class="plan__price">$59.99/year</div>
            </div>
            <div class="change">Change</div>
        </div>
        <button class="btn__pay">Proceed to Payment</button>
        <div class="cancel"><a href="">Cancel Order</a></div>
    </div>

</body>

</html>
